<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
</head>

<body>
    <button id="btn">Generate</button>
    <p id="text"></p>
</body>
<script>
    const output = document.getElementById("text")
    document.getElementById("btn").addEventListener("click", async () => {
        try {
            const response = await fetch('https://sv443.net/jokeapi/v2/joke/Any')
            const { type, joke, setup, delivery } = await response.json()
            output.textContent = type === 'single' ? joke : `Question: ${setup} Answer: ${delivery}`
        } catch (error) {
            console.error('Error fetching data:', error);
            output.textContent = "Failed to fetch a joke. Try again!";
        }
    })
</script>

</html>
