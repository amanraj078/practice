<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input id="input" type="text" placeholder="Add item">
    <button id="add">Add</button>
    <div>
        <ul>

        </ul>
    </div>
</body>
<script>
    const add = (text) => {
        const existingTodo = Array.from(document.querySelectorAll("li")).map(li => li.textContent.replace('X', ''))
        if (existingTodo.includes(text.trim())) {
            alert("already present")
            return
        }
        const newList = document.createElement("li")
        newList.textContent = text
        document.querySelector("ul").appendChild(newList)
        const deleteBtn = document.createElement("button")
        deleteBtn.textContent = 'X'
        deleteBtn.onclick = function () {
            newList.remove()
        }
        newList.appendChild(deleteBtn)
    }

    document.getElementById("add").addEventListener("click", () => {
        const myInput = document.getElementById("input");
        const value = myInput.value.trim()
        if (value) {
            add(value)
            document.getElementById("input").value = '';
        }



    })
</script>

</html>
